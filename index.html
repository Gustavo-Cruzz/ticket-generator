<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Bilhetes de ConferÃªncia</title>
    <link rel="stylesheet" href="style.css">
</head>              
<body>             
    <div class="container">
        <form id="ticketForm">         
            <div class="form-group">
                <label for="fullName">Nome Completo:</label>
                <input type="text" id="fullName" name="fullName" required>
                <span class="error" id="fullNameError"></span>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
                <span class="error" id="emailError"></span>
            </div>
            <div class="form-group">
                <label for="company">Empresa:</label>
                <input type="text" id="company" name="company" required>
                <span class="error" id="companyError"></span>
            </div>
            <div class="form-group">
                <label for="jobTitle">Cargo:</label>
                <input type="text" id="jobTitle" name="jobTitle" required>
                <span class="error" id="jobTitleError"></span>
            </div>
            <div class="form-group">
                <label for="avatar">Foto do Avatar:</label>
                <input type="file" id="avatar" name="avatar" accept="image/*" required>
                <span class="error" id="avatarError"></span>
            </div>
            <button type="submit">Gerar Bilhete</button>
        </form>
        <div id="ticket" class="ticket">
            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
